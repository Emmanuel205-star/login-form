<!DOCTYPE html>
<html lang="">
    <head>
        <link rel="stylesheet" href="/css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        
    </head>
    <body>
        <header class="header">
            <h2 class="logo">logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="btnlogin-popup">login</button>
            </nav>
        </header>
        
        <div class="wrapper">
            <span class="icon-close fas fa-times"></span>
            <div class="form-box login">
                <h2>login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon fas fa-envelope"></span>
                       <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon fas fa-lock"></span>
                        <input type="pasword" required>
                        <label>pasword</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">
                        Remember me</label>
                        <a href="#">Forgot pasword?</a>
                    </div>
                    <button type="submit" class="btn">login</button>
                </form>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" 
                        class="register-link">Register</a></p>
                </div>
            </div>
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon fas fa-user"></span>
                        <input type="text" required>
                        <label>username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon fas fa-envelope"></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon fas fa-lock"></span>
                        <input type="pasword" required>
                        <label>pasword</label>
                    </div>
                    <div class="input-box">
                        <span class="icon fas fa-lock"></span>
                        <input type="pasword" required>
                        <label>Confirm your pasword</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">
                        agree to the terms and condition</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div class="login-register">
                    <p>Already have an account?<a href="#" 
                        class="login-link">login</a></p>
                </div>
            </div>
        </div>

        <script src="/js/script.js"></script>
        <script>
            const wrapper = document.querySelector('.wrapper')
const loginLink = document.querySelector('.login-link')
const registerLink = document.querySelector('.register-link')
const btnPopup = document.querySelector('.btnlogin-popup')
const iconClose = document.querySelector('.icon-close')

registerLink.addEventListener('click', ()=>{
    wrapper.classList.add('active');
});
loginLink.addEventListener('click', ()=>{
    wrapper.classList.remove('active');
});
btnPopup.addEventListener('click', ()=>{
    wrapper.classList.add('active-popup');
});
iconClose.addEventListener('click', ()=>{
    wrapper.classList.remove('active-popup');
});
        </script>
    </body>
</html>
